   <div>
      <div class="jumbotron jumbotron-fluid text-center bg-info">
         <div class="container">
           <h1 class="display-4 ">Problems Complaint Form</h1>
           <!--

         </div>

   <div class="container">
      <form name="Complaint form" action="">
         <div id="one">
            <div>
               <h3 style="font-weight: normal;font-family: Arial, Helvetica, sans-serif;">Name</h3> 
               <div class="form-row">          
                  <div class="col-md-6">
                     <input type="text" class="form-control box" name="" id="" placeholder="First name">
                  </div>
                  <div class="col-md-6 ">
                     <input type="text" class="form-control box" name="" id="" placeholder="Last name">
                  </div>
               </div>
            </div>
            <div>
               <h3 style="font-weight: normal;font-family: Arial, Helvetica, sans-serif;" class="pt-4">Email</h3> 
               <div class="form-row ">          
                  <div class="col-8">
                     <input type="email" class="form-control box" name="" id="" placeholder="@gmail.com">
                  </div>
               </div>
            </div>
            <div>
               <h3 style="font-weight: normal;font-family: Arial, Helvetica, sans-serif;" class="pt-4">Phone Number</h3> 
               <div class="form-row">          
                  <div class="col-8">
                     <input type="text" class="form-control box" name="" id="" placeholder="Enter Your 10 Digit Mobile Number">
                  </div>
               </div>
            </div>
            <div> 
               <div class="form-row pt-4 text-center">          
                  <div class="col-12">
                     <button class="btn btn-info" style="width: 250px;" id="nxt-1">Next</button>
                  </div>
               </div>
            </div>
         </div>
         <div id="two">
            <div>
               <h3 style="font-weight: normal;font-family: Arial, Helvetica, sans-serif;">Address</h3> 
               <div class="form-row">          
                  <div class="col-md-6">
                     <input type="text" class="form-control box" name="" id="" placeholder="1234 Main St">
                  </div>
                  <div class="col-md-6 ">
                     <input type="text" class="form-control box" name="" id="" placeholder="Street,Apartment">
                  </div>
               </div>
            </div>
            <div>
               <h3 style="font-weight: normal;font-family: Arial, Helvetica, sans-serif;" class="pt-4">District</h3> 
               <div class="form-row">
                  <div class="col-8">
                     <input type="text" class="form-control box" name="" id="" placeholder="City">
                  </div>       
               </div>
            </div>
            <div>
               <h3 style="font-weight: normal;font-family: Arial, Helvetica, sans-serif;" class="pt-4">Pincode</h3> 
               <div class="form-row">          
                  <div class="col-8">
                     <input type="text" class="form-control box" name="" id="" placeholder="Your District Pin Code">
                  </div>
               </div>
            </div>
            <div> 
               <div class="form-row pt-4 ">          
                  <div class="col-6">
                     <a class="btn btn-info" href="" role="button" style="width: 250px;" id="prv-2">Previous</a>
                  </div>
                  <div class="col-6 text-right">
                     <a class="btn btn-info" href="" role="button" style="width: 250px;" id="nxt-2">Next</a>
                  </div>
               </div>
            </div>
         </div>
         <section>

         </section>
         
       </form>
       
   </div>
